<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="Error.css">
	<title>Error Calculator</title>
</head>
<body>
	<h1 class="Title">Error Calculator</h1>
	<input type="text" value="" class="Display" id="Display"/READONLY>
	<div class="Buttons">
		<button class="Button7 Button" onclick="DisplayText();">7</button>
		<button class="Button8 Button">8</button>
		<button class="Button9 Button">9</button>
		<button class="ButtonRemove Button">&#8678;</button>
		<button class="ButtonClear Button">CLR</button>
		<button class="Button4 Button">4</button>
		<button class="Button5 Button">5</button>
		<button class="Button6 Button">6</button>
		<button class="ButtonPlus Button">+</button>
		<button class="ButtonMinus Button">-</button>
		<button class="Button1 Button">1</button>
		<button class="Button2 Button">2</button>
		<button class="Button3 Button">3</button>
		<button class="ButtonMultiply Button">&#215;</button>
		<button class="ButtonDivide Button">&#247;</button>
		<button class="Button0 Button">0</button>
		<button class="ButtonPlusMinus Button">&#177;</button>
		<button class="ButtonDecimal Button">.</button>
		<button class="ButtonEquals Button">=</button>
	</div>

















<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
  <script src = "Error.js"></script>
</body>
</html>
